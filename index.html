<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
  </head>
  <body>
    <div class="webgl-content">
      <div id="unity-container">
        <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      </div>
    </div>

    <script>
      var buildUrl = "Build"; // folder where your .data, .wasm, .framework.js files are
      var loaderUrl = buildUrl + "Portfolio-online.loader.js"; // e.g. "Build/MyGame.loader.js"
      var config = {
        dataUrl:          buildUrl + "/%UNITY_WEBGL_BUILD_URL%.data",
        frameworkUrl:     buildUrl + "/%UNITY_WEBGL_BUILD_URL%.framework.js",
        codeUrl:          buildUrl + "/%UNITY_WEBGL_BUILD_URL%.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName:      "DefaultCompany",
        productName:      "MyGame",
        productVersion:   "1.0",
      };

      var canvas = document.querySelector("#unity-canvas");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var loadingBar = document.querySelector("#unity-loading-bar");

      var unityInstance = null;

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
